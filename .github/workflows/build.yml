name: Build Cookbook Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu,x86_64-apple-darwin,x86_64-pc-windows-gnu
          override: true

      - name: Install Zig
        run: |
          sudo apt-get install -y zig

      - name: Run build script
        working-directory: cookbook_generator
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cookbook-generator-binaries
          path: cookbook_generator/dist/
